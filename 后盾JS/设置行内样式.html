<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){

			var btn = document.getElementById("btn");
			var hd = document.getElementById("hd");
			var speed = 10;
			var dan;
			btn.onclick = function(){
				clearInterval(dan)
				var old_width = hd.style.width;
				var new_width = parseInt(old_width) + 10;
				hd.style.width = new_width+'px'; 
				dan = setInterval(function(){
					// speed++;
					var old_left = hd.style.left; 
					var new_left = parseInt(old_left)+ speed;
					hd.style.left = new_left + 'px';
					// if(new_left == 600){
					// 	speed = -10;
					// }
					// if(new_left == 0){
					// 	speed = 10;
					// }	
					if(new_left == 600 || new_left == 0){
						speed = speed*-1;
					}
				},40)
			}
		}

		
	</script>
</head>
<body>
	<input type="button" value="btn" id=btn>
	<div id="hd" style="width:300px;background: red;height: 300px;position: fixed;left:0;top:50px;right: 600px;">
		
	</div>
</body>
</html>
