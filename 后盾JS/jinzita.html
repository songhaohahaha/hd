	<script>
		var rows = prompt('请输入行数');
		for (var i = 1; i<=rows; i++){

			// 输出rows-i个a
			
			for (var x = 0;x<rows-i; x++){
				document.write("#");
			}

			// 输出i*2+1个b
			
			for (var y = 0; y<i*2-1; y++){
				document.write("b");
			}
			document.write("<br/>")
		}

	</script>
